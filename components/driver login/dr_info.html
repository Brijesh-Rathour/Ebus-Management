<html>
    <head>
        <title>Firebase_form</title>
        <link rel="stylesheet" href="dr_log.css">
    </head>
    <body>
        <div class="box">
            <div class="form">
                <h2>registration Form</h2>
                <form>
                    <div class="inputbox">
                        <input type="text" value="" id="name" required>
                        <span>Driver name(same as the login username)</span>
                    </div>
                    <div class="inputbox">
                        <input type="number" value="" id="number" required>
                        <span> Driver number</span>
                    </div>
                    <div class="inputbox">
                        <input type="email" value="" id="dmail" required>
                        <span>mail of driver</span>
                    </div>
                    <input type="submit" value="submit" class="sub" id="submit">
                </form>
            </div>
        </div>
        <script type="module">
        
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
            import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
            
            // Your web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyADFrTI9hs0563vJlVV2LopRGyPNupYSD8",
                authDomain: "project3-39d63.firebaseapp.com",
                projectId: "project3-39d63",
                storageBucket: "project3-39d63.appspot.com",
                messagingSenderId: "211637826568",
                appId: "1:211637826568:web:e9bbe3d33eeea3ad564dbd"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            //get ref to datbase service
            const db=getDatabase(app);

            document.getElementById("submit").addEventListener('click', function(e){
                e.preventDefault();
                set(ref(db, 'driver_contact/'+ document.getElementById("name").value),
                {
                    Driver_name: document.getElementById("name").value,
                    Driver_number: document.getElementById("number").value,
                    Driver_mail:document.getElementById("dmail").value
                });
            alert("driver contact saved");
            })             
        </script>
    </body>
</html>
