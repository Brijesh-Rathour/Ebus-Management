    <html>
    <head>
        <title>Firebase_form</title>
        <link rel="stylesheet" href="reg_css.css">
    </head>
    <body>
        <div class="box">
            <div class="form">
                <h2>Registration Form</h2>
                <form>
                    <div class="inputbox">
                        <input type="text" value="" id="username" required>
                        <span>username</span>
                    </div>
                    <div class="inputbox">
                        <input type="email" value="" id="email" required>
                        <span>E-mail</span>
                    </div>
                    <div class="inputbox">
                        <input type="number" value="" id="phone" required>
                        <span>Phone Number</span>
                    </div>
                    <div class="inputbox">
                        <input type="password" value="" id="password" required>
                        <span>Password</span>
                    </div>
                    <input type="submit" value="submit" class="sub" id="submit">
                </form>
            </div>
        </div>
        <script type="module">
        
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
            import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
            
            // Your web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyADFrTI9hs0563vJlVV2LopRGyPNupYSD8",
                authDomain: "project3-39d63.firebaseapp.com",
                projectId: "project3-39d63",
                storageBucket: "project3-39d63.appspot.com",
                messagingSenderId: "211637826568",
                appId: "1:211637826568:web:e9bbe3d33eeea3ad564dbd"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            //get ref to datbase service
            const db=getDatabase(app);

            document.getElementById("submit").addEventListener('click', function(e){
                e.preventDefault();
                set(ref(db, 'user/'+ document.getElementById("username").value),
                {
                    username: document.getElementById("username").value,
                    email: document.getElementById("email").value,
                    phone_number:document.getElementById("phone").value,
                    password:document.getElementById("password").value

                });
                window.location.href='/index.html';
            alert("Registered successful")
            })             
        </script>
    </body>
</html>
